<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        p:first-letter {
            font-size: 48px;
            color: orange;
        }
        p:before {  /*在文本开头 同css添加内容*/
            content: '你说的对';
            color: blue;
        }
        p:after {
            content: '雨露均沾';
            color: orange;
        }
    </style>
</head>
<body>
    <p>装备差进任何本都是血赚,装备差进任何本都是血赚</p>
</body>
</html>
